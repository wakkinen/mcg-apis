      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./models/datarequirement.v1.yaml
              examples:
                Example:
                  value:
                    resourceType: Library
                    extension:
                      - url: 'http://hl7.org/fhir/us/cqfmeasures/StructureDefinition/cqfm-directReferenceCode'
