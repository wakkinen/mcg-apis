                    item:
                      - extension:
                          - url: 'http://mcg.com/fhir/ValueSet/boolean-calculation-method'
                            valueCode: one-or-more
                        linkId: 7AEB32D7BD8E52C7
                        prefix: '1'
                        text: 'Procedure is indicated for 1 or more of the following[[Cit:191961]][[Cit:175107]][[Cit:235790]]:'
