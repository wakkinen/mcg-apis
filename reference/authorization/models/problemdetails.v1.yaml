title: ProblemDetails
x-stoplight:
  id: ox6q2xuivbgtz
type: object
description: A machine-readable format for specifying errors in HTTP API responses based on [RFC7807](https://tools.ietf.org/html/rfc7807). See also [Microsoft.AspNetCore.Mvc.ProblemDetails](https://docs.microsoft.com/en-us/dotnet/api/microsoft.aspnetcore.mvc.problemdetails?view=aspnetcore-3.1).
properties:
  Detail:
    type: string
    description: A human-readable explanation specific to this occurrence of the problem.
  Instance:
    type: string
    description:   A URI reference that identifies the specific occurrence of the problem.It may or may not yield further information if dereferenced.
  Status:
    type: integer
    minimum: 100
    maximum: 600
    description: The HTTP status code([RFC7231](https://tools.ietf.org/html/rfc7231), Section [6](https://tools.ietf.org/html/rfc7231#section-6)) generated by the origin server for this occurrence of the problem.
  Title:
    type: string
    description: A short, human-readable summary of the problem type.It SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization(e.g., using proactive content negotiation; see [RFC7231](https://tools.ietf.org/html/rfc7231), Section [3.4](https://tools.ietf.org/html/rfc7231#section-3.4)).